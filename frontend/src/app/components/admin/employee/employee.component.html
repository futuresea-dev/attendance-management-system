<table class="table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.email}}</td>
        </tr>
    </tbody>
</table>
